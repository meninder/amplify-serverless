<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- MathJax -->
    <script>
		MathJax = {
		  tex: {
			inlineMath: [['$', '$'], ['\\(', '\\)']]
		  }
		};
	</script>
	<script id="MathJax-script" async
	  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
	</script>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/index.css">
    <title>Entity Resolution</title>
</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder">
</div>
<!--end of Navigation bar-->

<!-- Entity Resolution -->
<div class="container-fluid">
    <!-- Input -->
    <div class="row align-items-center">
        <div class="col text-center" id="form-request">
            <h1 id="heading">Company Name Entity Resolution</h1>
            <form class="row g-3 justify-content-center needs-validation" id="inputFormER" novalidate>
                <div class="col-auto">
                    <input type="text" class="form-control" id="company1" placeholder="J.P. Morgan" required>
                    <!--<label for="inputWord">Input a single word here</label> -->
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="company2" placeholder="J.P. Morgan Chase" required>
                    <!--<label for="inputWord">Input a single word here</label> -->
                </div>
                <div class="col-auto">
                    <input type="button" class="btn btn-primary" id="btnGetER" value="Check ER Algo">
                </div>
            </form>

        </div>
    </div>
    <!-- Results -->
    <div class="row align-items-center">
        <div class="col text-center" id="sls-results">
            <h2 id="result"></h2>
            <div class="spinner-border" role="status" id="spinner" hidden="true">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h2>Results</h2>

            <div id="outputData">
                <!-- fill in by JS -->
            </div>
        </div>
    </div>
    <!-- Methodology -->
    <div class="row align-items-center">
        <div class="col" id="div-methodology">
            <h2 class="text-center" id="h2-methodology">Methodology</h2>
            <p> A description of the methodology is <a href="https://www.meninderpurewal.com/2022/01/03/serverless-experiments.html">here</a>.</p>
        </div>
    </div>
</div>

<!-- Navigation bar script -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="static/script/entity_resolution.js"></script>
<script>
$(function(){
  $("#nav-placeholder").load("navbar.html");
});
</script>
</body>
</html>
