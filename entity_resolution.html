<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Entity Resolution</title>
</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder">
</div>
<!--end of Navigation bar-->

<!-- Entity Resolution -->
<div class="container-fluid">
	<!-- Input -->
	<div class="row align-items-center">
		<div class="col text-center" id="entity-resolution">
		<h1 id="heading">Company Name Entity Resolution</h1>
		<form class="row g-3 justify-content-center needs-validation" id="inputFormER" novalidate>
			<div class="col-auto">
				<input type="text" class="form-control" id="company1" placeholder="J.P. Morgan" required>
				<!--<label for="inputWord">Input a single word here</label> -->
			</div>
			<div class="col-auto">
				<input type="text" class="form-control" id="company2" placeholder="J.P. Morgan Chase" required>
				<!--<label for="inputWord">Input a single word here</label> -->
			</div>
			<div class="col-auto">
				<input type="button" class="btn btn-primary" id="btnGetER"  value="Check ER Algo">
			</div>
		</form>

		</div>
	</div>
	<!-- Results -->
	<div class="row align-items-center">
		<div class="col text-center" id="er-results">
			<h2 id="result"></h2>
			<div class="spinner-border" role="status" id="spinner" hidden="true">
				<span class="visually-hidden">Loading...</span>
			</div>
			<h2>Results</h2>

			<div id="outputData">
				<!-- fill in by JS -->
			</div>
		</div>
	</div>
	<!-- Methodology -->
	<div class="row align-items-center">
		<div class="col text-center" id="er-methodology">
			<p> Describe methodology here</p>
		</div>
	</div>
</div>

<!-- Navigation bar script -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="static/script/entity_resolution.js"></script>

  $("#nav-placeholder").load("navbar.html");
});
</script>
</body>
</html>
