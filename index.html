<html lang="en">
  <head>
    <meta charset="utf-8">

<body>

<div class="container">
	<!-- Beer Pun Generator -->
	<div class="row align-items-center">
		<div class="col text-center" id="beer-pun-request">
		<h1 id="heading">Beer Pun Generator</h1>
		<form class="row g-3 justify-content-center" id="inputForm">
			<div class="col-auto">
				<input type="text" class="form-control" id="inputWord" placeholder="BeerMe">
			</div>
			<div class="col-auto">
				<input type="button" class="btn btn-primary" id="btnGetPuns"  value="Get Puns!">
			</div>
		</form>

		</div>
	</div>
	<!-- Results -->
	<div class="row align-items-center">
		<div class="col text-center" id="beer-pun-results">
			<h2 id="result"></h2>
			<div class="spinner-border" role="status" id="spinner" hidden="true">
				<span class="visually-hidden">Loading...</span>
			</div>
			<h2>Results</h2>
			<p> Page is slow, TODO </p>
			<div id="outputData">
				<!-- fill in by JS -->
			</div>
		</div>
	</div>
	<!-- Open Items -->
	<div class="row align-items-center">
		<div class="col text-center" id="open-items">
			<h2 id="open-items-h2">Open Items</h2>
				<ul class="list-group">
  					<li class="list-group-item">1. Cache in DynamoDb</li>
  					<li class="list-group-item">2. Fix delay</li>
  					<li class="list-group-item">3. Make front end nicer</li>
  					<li class="list-group-item">4. Cognito with Login</li>
  					<li class="list-group-item">5. Make the algorithm better!</li>
				</ul>
				<img src="static/images/ServerlessApplicationFlow.svg" class="img-fluid" alt="Diagram">
		</div>
	</div>
</div>
